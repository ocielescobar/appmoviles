<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <img src="assets/img/tellevofoto.png" alt="Header Image">
    </div>
</ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input [(ngModel)]="nombre" type="text"></ion-input>
</ion-item> 
<ion-item>
  <ion-label position="floating">Mail</ion-label>
  <ion-input [(ngModel)]="email"></ion-input>
</ion-item> 
<ion-item>
  <ion-label position="floating">Telefono</ion-label>
  <ion-input [(ngModel)]="telefono"></ion-input>
</ion-item> 
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input [(ngModel)]="password" type="password"value=""></ion-input>
</ion-item>
<ion-item>
  <input type="file" (change)="onFileChange($event)" />
</ion-item> 

<ion-button (click)="registrar()"expand="block">Registrar</ion-button>
<ion-button (click)="atras()"expand="block">Volver</ion-button>
</ion-content>

  <ion-footer class="footer">
    <p>© 2024 cogollotecnology. todos los derechos reservados.</p>
  </ion-footer>
